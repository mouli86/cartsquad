<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href = "{% url 'homepage' %}" class="nav-link px-2 text-white"><img src="https://user-images.githubusercontent.com/126706206/275121376-fb378225-0edf-44ec-915f-d1a8d2e3d899.png" width="100px"></a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method = "get" style="width: 50%;" action="{% url 'products:search' %}">
                <input type="search" class="form-control form-control-dark text-bg-dark" id = "query_id" name = "q" placeholder="Search..."
                    aria-label="Search">
            </form>

            
            {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Profile</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="{% url 'homepage' %}">
                            Home
                        </a>
    
                        <a href="{% url 'logout' %}">
                            Logout
                        </a>
                    </div>
                  </div>
                  {% else %}
                <div class="text-end">
                    <a href="{% url 'homepage' %}">
                        <button type="button" class="btn btn-outline-light me-2">Home</button>
                    </a>

                    <a href="{% url 'user_login' %}">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>

                    <a href = "{% url 'customer_register' %}">
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </a>
                </div>
                {% endif %}
        </div>
    </div>
</header>
</div>
