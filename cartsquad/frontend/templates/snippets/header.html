<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>CartSqaud</title>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="{% url 'homepage' %}"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="https://user-images.githubusercontent.com/126706206/275121376-fb378225-0edf-44ec-915f-d1a8d2e3d899.png"
                    width="140px" alt="Logo">
            </a>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="get" style="max-width: 50%;"
                action="{% url 'products:search' %}">
                <input type="search" class="form-control form-control-dark bg-dark text-white" id="query_id" name="q"
                    placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="{% url 'homepage' %}" class="btn btn-outline-light me-2">Home</a>
                {% if request.user.is_authenticated %}
                {% if request.user.is_retailer %}
                <a href="{% url 'products:view_all' %}" class="btn btn-outline-light me-2">Products</a>
                <a href="{% url 'products:add_product' %}" class="btn btn-outline-light me-2">Add Product</a>
                {% endif %}
                {% if not request.user.is_retailer %}
                <!-- Cart Button -->
                <a class="btn btn-outline-light me-2" href="{% url 'cart:view_cart' %}">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                {% endif %}
                <div class="dropdown d-inline mr-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">View Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="dropdown d-inline mr-2">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Login
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'user_login' %}">User Login</a></li>
                        <li><a class="dropdown-item" href="{% url 'retailer_login' %}">Retailer Login</a></li>

                    </ul>
                </div>
                <div class="dropdown d-inline mr-5">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="retailerDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sign Up
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="retailerDropdown">
                        <li><a class="dropdown-item" href="{% url 'customer_register' %}">Customer Sign-up</a></li>
                        <li><a class="dropdown-item" href="{% url 'retailer_register' %}">Retailer Sign-up</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
            
            
        </div>
    </div>
</header>
