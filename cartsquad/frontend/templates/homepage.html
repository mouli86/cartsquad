<!DOCTYPE html>
<html>
    <head>
        <title>CartSquad Homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        {% include 'snippets/header.html' %}
        <style type="text/css">
            .main {
                min-height: 100vh;
                height: auto;
            }


            .carousel-inner img {
                max-height: 80vh; 
                object-fit: cover; 
                width: 100%;
            }

            /* Custom color for arrow icons */
            .carousel-control-prev-icon, 
            .carousel-control-next-icon {
                background-color: black;
            }

        </style>
    </head>

    <body>
        <div class="main">
            <!-- Carousel -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1484154218962-a197022b5858" alt="Image 1">
                        <div class="carousel-caption">
                            <h3>Kitchen ware</h3>
                            <p>Kitchen ware description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Image 2">
                        <div class="carousel-caption">
                            <h3>Sports Shoes</h3>
                            <p>Sports shoes description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d" alt="Image 3">
                        <div class="carousel-caption">
                            <h3>Books </h3>
                            <p>Books description</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            {% block content %}
            {% endblock %}
        </div>

        {% include 'snippets/footer.html' %}

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
