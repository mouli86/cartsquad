<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f6f8fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    text-align: center;
}
h1 {
    color: #24292e;
}
p {
    color: #586069;
}
.gpGJVm {
    font-family: inherit;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    appearance: none;
    user-select: none;
    text-align: center;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: rgb(255, 255, 255);
    background-color: rgb(31, 136, 61);
    box-shadow: rgba(31, 35, 40, 0.1) 0px 1px 0px;
    margin-top: 24px;
    border-radius: 6px;
    border-width: 1px;
    border-style: solid;
    border-image: initial;
    border-color: rgba(31, 35, 40, 0.15);
    text-decoration: none;
    padding: 10px 20px;
    transition: color 80ms cubic-bezier(0.65, 0, 0.35, 1) 0s, fill, background-color, border-color;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The blob branch or refspec does not contain the path specified.</p>
        <a href="/" class="gpGJVm">Return to the HomePage</a>
    </div>
</body>
</html>
