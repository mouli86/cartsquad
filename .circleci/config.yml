version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            pip install -r cartsquad/requirements.txt

      # Run Django migrations
      - run:
          name: Run Migrations
          command: |
            python cartsquad/manage.py migrate

      # Run all Django tests
      - run:
          name: Run All Tests
          command: |
            python cartsquad/manage.py test
            python cartsquad/manage.py test apps.product.tests
            python cartsquad/manage.py test apps.cart.tests
            

workflows:
  version: 2
  build:
    jobs:
      - build
